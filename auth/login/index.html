<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fluff Social</title>
  <link rel="icon" href="../../public/images/favicon-32x32.png" type="image/png">
  <script type="module" src="/src/app.js"></script>
</head>

<body>

  <div class="form-container">
    <h1 class="form-heading">Ready to Alpaka in?</h1>
    <form name="login">
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required class="form-input" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required class="form-input" />
      </div>

      <button class="form-button">Login</button>
      <a href="/auth/register/" class="form-link">Register</a>
    </form>
  </div>
</body>

</html>
